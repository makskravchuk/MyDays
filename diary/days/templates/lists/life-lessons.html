{% extends 'index.html' %}
{% load static %}
{% block title %}Життєві уроки{% endblock %}

{% block links %}
    <link rel="stylesheet" href="{% static '/styles/list-page.css' %}">
    <link rel="stylesheet" href="{% static '/styles/life-lessons.css' %}">
{% endblock %}

{% block content %}
    <div id="life-lessons" class="list-page">
        <div class="list-page-header">
            <div class="list-page-title">Життєві уроки</div>
            <div class="list-page-search">
                <form>
                    <div class="search" title="Життєві уроки">
                        <i class="search-icon fas fa-search"></i>
                        <input class="search-input" type="search" name="search_query"
                               placeholder="Пошук життєвих уроків" autocomplete="off">
                    </div>
                </form>
            </div>
        </div>
        <ol class="life-lessons-list content-list">
            {% for life_lesson in life_lessons %}
                <li class="life-lessons-list-elem content-list-elem"><span class="elem-content">
                <span class="elem-number">{{ life_lesson.day.date }}</span><span
                        class="elem-text">{{ life_lesson.text }}</span></span><i
                        class="material-icons-outlined">bookmark</i></li>
            {% endfor %}
        </ol>
    </div>
{% endblock %}
